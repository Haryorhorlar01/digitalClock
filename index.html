<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="clock">
            <h2>Current Time</h2>

            <section>
                <div id="day">
                    <span class="day"></span>
                    <span class="month">January</span>
                </div>

                <div id="time">
                    <div class="time_span">
                        <span class="hrs">00</span><span>:</span>
                        <span class="min">00</span><span>:</span>
                        <span class="sec">00</span><span>AM</span>
                        <!-- <span class="ms">00</span><span>AM</span> -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
